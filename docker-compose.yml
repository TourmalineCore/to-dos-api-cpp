version: '3.9'

services:
  postgresql:
    container_name: postgresql-isolated
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=to-dos-api-cpp_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgresql-data: